<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{title}}</h4>
    <button type="button" class="close" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  


  

  
  <div class="modal-body">
    <form [formGroup]="cargaAForm">
      <div class="form-group">
       
        <div class="input-group">
  
          <input id="dateOfBirth" class="form-control" placeholder={{idAlumno}} name="dp" formControlName="alumno_id" hidden>
  
        </div>
      </div>
      <div class="form-group">
       
        <div class="input-group">
  
          <input id="dateOfBirth2" class="form-control" placeholder={{idContrato}} value={{idContrato}} name="dp" formControlName="contrato_matricula_id" hidden>
  
        </div>
      </div>

      

      <div class="form-group col-md-6">
        <label for="grado_id1" class="label required">Nivel</label>
        <select class="form-control  form-control-sm" (change)="getGradosOfNivel($event)"   placeholder="Nivel" size="small" 
          >
          <option *ngFor="let item of niveles" [value]="item.id" >{{ item.nom_nivel }}
          </option>
          
          <option></option>
        </select>
      </div>

      <div class="form-group col-md-6">
        <label for="grado_id1" class="label required">Grado</label>
        <select class="form-control  form-control-sm" (change)="getSeccionesOfGrado($event)"   placeholder="Grado" size="small" 
          >
          <option *ngFor="let item of grados" [value]="item.id" >{{ item.nom_grado }}
          </option>
          
          <option></option>
        </select>
      </div>

      <div class="form-group col-md-6">
        <label for="seccion_id" class="label required">Seccion</label>
        <select class="form-control  form-control-sm" (change)="getCargasOfSeccion($event)"    placeholder="Seccion" size="small" 
          name="seccion_id" id="seccion_id">
          <option *ngFor="let item of secciones" [value]="item.id" >{{ item.nom_seccion }}
          </option>
          
          <option></option>
        </select>
      </div>

      <div class="form-group col-md-6">
        <label for="seccion_id" class="label required">Carga</label>
        <select class="form-control  form-control-sm"   formControlName="curso_docente_seccion_id"  placeholder="Seccion" size="small" 
          name="seccion_id" id="seccion_id">
          <option *ngFor="let item of cargas" [value]="item.id" >{{ item.curso.nom_curso }}
          </option>
          
          <option></option>
        </select>
      </div>
      

    </form>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="update()" [disabled]="cargaAForm.invalid">ccc</button>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="save()" [disabled]="cargaAForm.invalid">Guardar</button>
    </div>
  </div>
