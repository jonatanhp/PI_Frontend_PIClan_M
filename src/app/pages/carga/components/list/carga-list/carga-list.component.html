<div class="container">

  <button class="btn btn-primary" (click)="newCarga()"> Agregar Carga</button>

  <table class="table">
    <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">fecha inicio</th>
      <th scope="col">fecha fin</th>
      <th scope="col">Curso</th>
      <th scope="col">Docente</th>
      <th scope="col">Seccion</th>
      <th scope="col">Grado</th>
      <th scope="col">Nivel</th>
      
      <th scope="col">Date Created</th>
      <th scope="col">Date Updated</th>
      <th scope="col"> Opciones</th>
    </tr>
    </thead>
    <tbody>
      
    <tr *ngFor="let n of cargas">
      <th scope="row">{{n.id}}</th>
      <td>{{n.fecha_inicio}}</td>
      <td>{{n.fecha_fin}}</td>
      <td>{{n.curso.nom_curso}}</td>
      <td>{{n.docente.name}}</td>
      <td>{{n.seccion.nom_seccion}}</td>
      <td>{{n.seccion.nom_grado}}</td>
      <td>{{n.seccion.nom_nivel}}</td>
      <td>{{n.created_at}}</td>
      <td>{{n.updated_at}}</td>
      <td><button class="btn-danger" (click)="delete(n.id)">Eliminar</button>
        <button class="btn-primary" (click)="editNivel(n.id)">Editar</button>
        <!--<button class="btn-success" (click)="searchGradosOfNivel(n.id)">Secciones</button>-->
      </td>
    </tr>

    </tbody>
  </table>
</div>
