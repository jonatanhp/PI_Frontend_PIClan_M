<div class="container">

  <button class="btn btn-primary" (click)="newPeriodo()"> Agregar Periodo</button>
  <p>ssss</p>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Periodo</th>
      <th scope="col">Descripcion</th>
      <th scope="col">Estado</th>
      <th scope="col">Date Created</th>
      <th scope="col">Date Updated</th>
      <th scope="col"> Opciones</th>
    </tr>
    </thead>
    <tbody>
      
    <tr *ngFor="let n of periodos">
      <th scope="row">{{n.id}}</th>
      <td>{{n.nom_periodo}}</td>
      <td>{{n.desc_periodo}}</td>
      <td>{{n.estado}}</td>
      <td>{{n.created_at}}</td>
      <td>{{n.updated_at}}</td>
      <td><button nbButton outline status="primary" (click)="delete(n.id)">Eliminar</button>
        <button class="btn-primary" (click)="editPeriodo(n.id)">Editar</button>
        <button class="btn-success" (click)="searchGradosOfPeriodo(n.id)">Grados</button>
      </td>
    </tr>

    </tbody>
  </table>
</div>
